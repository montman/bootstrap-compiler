
<app-bs-settings-group title="Colors" [variables]="COLORS" className="form-control-color form-control " [observable]="cS.colorValues" formType="color"></app-bs-settings-group>
<hr>
<div class="input-group mb-2">
    <span class="input-group-text">&#64;import url('</span>
    <input [(ngModel)]="cS.importFontUrl" class="form-control" type="text">
    <span class="input-group-text">')</span>
</div>
<app-bs-settings-group title="Font Family" [variables]="FONTFAMILY" className="form-control text-end" [observable]="cS.fontFamilyValues" formType="text"></app-bs-settings-group>
<hr>
<app-bs-settings-group title="Font Size" [variables]="FONTS" className="form-control text-end" [observable]="cS.fontValues" formType="number" [step]="0.05"></app-bs-settings-group>
<hr>
<app-bs-settings-group title="Radius" [variables]="RADIUS" className="form-control text-end" [observable]="cS.radiusValues" formType="number" [step]="0.05"></app-bs-settings-group>
