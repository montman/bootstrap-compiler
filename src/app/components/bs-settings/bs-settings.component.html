<app-bs-settings-group [variables]="COLORS" className="form-control-color form-control w-100" [observable]="cS.colorValues" formType="color"></app-bs-settings-group>
<hr>
<app-bs-settings-group [variables]="FONTS" className="form-control w-100" [observable]="cS.fontValues" formType="number" [step]="0.05"></app-bs-settings-group>
<hr>
<app-bs-settings-group [variables]="RADIUS" className="form-control w-100" [observable]="cS.radiusValues" formType="number" [step]="0.05"></app-bs-settings-group>
